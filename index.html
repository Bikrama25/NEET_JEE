<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET/JEE Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>NEET/JEE Progress Tracker</h1>
            <div class="date-display" id="currentDate"></div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="today">Today's Progress</button>
            <button class="tab-btn" data-tab="tomorrow">Tomorrow's Plan</button>
            <button class="tab-btn" data-tab="resources">Study Resources</button>
            <button class="tab-btn" data-tab="calculator">Calculator</button>
            <button class="tab-btn" data-tab="notes">My Notes</button>
        </div>

        <div class="tab-content active" id="today">
            <form id="progressForm">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" required>
                        <option value="">Select Subject</option>
                        <option value="physics">Physics</option>
                        <option value="chemistry">Chemistry</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="biology">Biology</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="topic">Topic</label>
                    <select id="topic" required disabled>
                        <option value="">Select Topic</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="learnings">Key Learnings Today</label>
                    <textarea id="learnings" rows="5" required></textarea>
                </div>

                <div class="form-group">
                    <label>Confidence Level (1-5)</label>
                    <div class="confidence-rating">
                        <input type="radio" name="confidence" id="conf1" value="1">
                        <label for="conf1">1</label>
                        <input type="radio" name="confidence" id="conf2" value="2">
                        <label for="conf2">2</label>
                        <input type="radio" name="confidence" id="conf3" value="3" checked>
                        <label for="conf3">3</label>
                        <input type="radio" name="confidence" id="conf4" value="4">
                        <label for="conf4">4</label>
                        <input type="radio" name="confidence" id="conf5" value="5">
                        <label for="conf5">5</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Attach Notes/Photos</label>
                    <div class="attachment-options">
                        <button type="button" id="uploadBtn">Upload File</button>
                        <button type="button" id="cameraBtn">Use Camera</button>
                        <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
                        <video id="cameraView" style="display: none;" autoplay></video>
                        <button type="button" id="captureBtn" style="display: none;">Capture</button>
                    </div>
                    <div id="attachmentPreview"></div>
                </div>

                <button type="submit" class="submit-btn">Save Progress</button>
            </form>
        </div>

        <div class="tab-content" id="tomorrow">
            <!-- Similar form structure for tomorrow's plan -->
        </div>

        <div class="tab-content" id="resources">
            <!-- Study resources content -->
        </div>

        <div class="tab-content" id="calculator">
            <!-- Scientific calculator -->
        </div>

        <div class="tab-content" id="notes">
            <!-- Compiled notes content -->
        </div>
    </div>

    <script src="app.js"></script>
    <script src="calculator.js"></script>
    <script src="pdf-generator.js"></script>
</body>
</html>
